<head>
    <title>计算记录</title>
    <meta charset="utf-8">
    <link href="assets/bootstrap.min.css" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">
</head>
<body ng-app='app' class="sm-container">
    
    <h2 style="text-align: center">其他用户计算记录</h2>
    <div ng-controller="myController">
        <table class="table table-hover table-striped">
            <tbody>
                <tr ng-repeat="item in list">
                    <td>有用户在</td>
                    <td ng-bind="item.time | date:'yyyy-MM-dd HH:mm:ss'"></td>
                    <td>计算了</td>
                    <td ng-bind="item.salary | number:2"></td>
                    <td>得到税后收入</td>
                    <td ng-bind="item.aftertax | number:2"></td>
                </tr>
            </tbody>
        </table>
    </div>


    <script src="assets/jquery.min.js"></script>
    <script src="assets/angular.min.js"></script>
    <script type="text/javascript">
        angular.module('app',[]).controller('myController',function($scope, $http){
            $http.get('http://api.dhumedia.cn/count');
            $http.get('http://api.dhumedia.cn/others').success(function(res){
                if(res){
                    $scope.list = res;
                }
            });
        });
    </script>
