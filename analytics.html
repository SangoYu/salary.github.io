<!DOCTYPE html>
<html>
<head>
    <title>查询统计</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <script src="assets/angular.min.js"></script>
</head>
<body ng-app="app">
    <div class="header">查询统计</div>

    <div class="main-container" ng-controller="analyticsController">
        <div class="col-sm-6">
            <table class="table table-bordered table-hover table-striped">
                <tr>
                    <td>月薪</td>
                    <td>查询次数</td>
                    <td>查询占比</td>
                </tr>
                <tr ng-repeat="level in levelList | orderBy: sortFunc">
                    <td ng-bind="level.salary"></td>
                    <td ng-bind="level.count"></td>
                    <td ng-bind="level.rate"></td>
                </tr>
            </table>    
        </div>
        <div class="col-sm-6">
            <div id="pieChart" style="width:100%; height: 370px;"></div>
        </div>
    
        <div class="col-sm-12">
            <div id="lineChart" style="width:100%; height: 500px;"></div>
        </div>

    </div>


    <script src="assets/echarts.min.js"></script>
    <script src="assets/vintage.js"></script>
    <script>
        angular.module('app',[]).controller('analyticsController', function($scope, $http, $timeout){

            $http.get('http://api.dhumedia.cn/count');
            
            $http.get('http://api.dhumedia.cn/analytics').success(function(res){
                $scope.levelList = res;

                angular.forEach($scope.levelList, function(item, index){
                    pieOption.legend.data[index] = item.salary;
                    pieOption.series[0].data[index] = {
                        name : item.salary,
                        value : item.count
                    }; 
                });

                pieChart.setOption(pieOption);

            });

            $scope.sortFunc = function(item){
                return parseInt(item.salary);
            };

            //饼图
            var pieChart = echarts.init(document.getElementById('pieChart'),'vintage');
            var pieOption = {
                title : {
                    text: '查询占比图',
                    x:'center'
                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: []
                },
                series : [
                    {
                        name: '详细',
                        type: 'pie',
                        radius : '55%',
                        center: ['50%', '60%'],
                        data:[
                            {value:0, name:''},
                            {value:0, name:''},
                            {value:0, name:''},
                            {value:0, name:''},
                            {value:0, name:''},
                            {value:0, name:''},
                            {value:0, name:''}
                        ],
                        itemStyle: {
                            emphasis: {
                                shadowBlur: 10,
                                shadowOffsetX: 0,
                                shadowColor: 'rgba(0, 0, 0, 0.5)'
                            }
                        }
                    }
                ]
            };


            //折线图
            var lineChart = echarts.init(document.getElementById('lineChart'),'vintage');
            var lineOption = {
                title: {
                    text: '实时查询图',
                    x:'center'
                },
                tooltip: {
                    trigger: 'axis',
                    formatter: '{b}:{c}',
                    axisPointer: {
                        animation: false
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: []
                },
                yAxis: {
                    boundaryGap: [0, 0],
                    type: 'value'
                },
                series: [
                    {
                        name:'月薪',
                        type:'line',
                        smooth:true,
                        symbol: 'none',
                        stack: 'a',
                        areaStyle: {
                            normal: {}
                        },
                        data: []
                    }
                ]
            };

            var refreshLine = function(){
                $http.get('http://api.dhumedia.cn/realtime').success(function(res){

                    angular.forEach(res.reverse(), function(item, index){
                        lineOption.xAxis.data[index] = item.stime;
                        lineOption.series[0].data[index] = item.salary;
                    });

                    lineChart.setOption(lineOption);
                    $timeout(function(){
                        refreshLine();
                    },1000);
                });
            };

            refreshLine();

        });
    </script>
